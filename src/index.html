<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];

<section class="wrapper" id="page-0">
    <div class="message"><h4></h4></div>
    <div class="season">
        <div class="select-wrapper js-select-wrapper">
            <select
                    data-bind="
                    options: seasons,
                    optionsText: 'name',
                    value: selectedSeason"
            >
            </select>
            <span class="icon-down"></span>
        </div>
    </div>
    <section class="container" id="container-subban" data-player="subban">
        <div class="content">
            <h2>P.K. Subban</h2>
            <div class="loader" data-bind="css: {'hidden': isDataLoaded }"></div>
            <table class="stats hidden" id="stats-subban" data-bind="with: selectedSeason, css: {'hidden': !isDataLoaded }">
                <thead>
                <tr>
                    <td>GP</td>
                    <td>G</td>
                    <td>A</td>
                    <td>P</td>
                    <td>+/-</td>
                </tr>
                </thead>
                <tbody>
                <tr data-bind="with: subban.stats">
                    <td data-bind="text: played"></td>
                    <td data-bind="text: goals"></td>
                    <td data-bind="text: assists"></td>
                    <td data-bind="text: points"></td>
                    <td data-bind="text: plusMinus"></td>
                </tr>
                </tbody>
            </table>
            <!-- ko if: selectedSeason().id !== 'total' -->
            <h4 class="team" id="stats-nsh" data-bind="with: selectedSeason">
                <span class="record" data-bind="text: isPlayoff ? subban.team.wins+'-'+subban.team.losses : subban.team.wins+'-'+subban.team.losses+'-'+subban.team.otLosses"></span>
                <span class="label before">NSH</span>
                <span class="points" data-bind="text: isPlayoff ? subban.team.status : subban.team.points+' PTS'"></span>
            </h4>
            <!-- /ko -->
            <div class="results" id="results-subban" data-bind="click: onClickVote, with: selectedSeason">
                <h3 class="button" id="vote-subban" data-bind="css: {'button--disabled': !isLatest && id !== 'total'}">
                    <div class="like"><span class="icon-like-left"></span></div>
                    <span class="vote-count" id="votes-subban" data-bind="text: isLatest || id === 'total'? subban.votes().votes : subban.votes.votes">0</span>
                    <span class="label before">
                        <span id="percent-subban" data-bind="text: isLatest || id === 'total'? subban.votes().percent : subban.votes.percent">0</span>
                        <span>%</span>
                    </span>
                </h3>
            </div>
        </div>
    </section>
    <section class="container" id="container-weber" data-player="weber">
        <div class="content">
            <h2>Shea Weber</h2>
            <div class="loader" data-bind="css: {'hidden': isDataLoaded }"></div>
            <table class="stats hidden" id="stats-weber" data-bind="with: selectedSeason, css: {'hidden': !isDataLoaded }">
                <thead>
                <tr>
                    <td>GP</td>
                    <td>G</td>
                    <td>A</td>
                    <td>P</td>
                    <td>+/-</td>
                </tr>
                </thead>
                <tbody>
                <tr data-bind="with: weber.stats">
                    <td data-bind="text: played"></td>
                    <td data-bind="text: goals"></td>
                    <td data-bind="text: assists"></td>
                    <td data-bind="text: points"></td>
                    <td data-bind="text: plusMinus"></td>
                </tr>
                </tbody>
            </table>
            <!-- ko if: selectedSeason().id !== 'total' -->
            <h4 class="team" id="stats-mtl" data-bind="with: selectedSeason">
                <span class="record" data-bind="text: isPlayoff ? weber.team.wins+'-'+weber.team.losses : weber.team.wins+'-'+weber.team.losses+'-'+weber.team.otLosses"></span>
                <span class="label before">MTL</span>
                <span class="points" data-bind="text: isPlayoff ? weber.team.status : weber.team.points+' PTS'"></span>
            </h4>
            <!-- /ko -->
            <div class="results" id="results-weber" data-bind="click: onClickVote, with: selectedSeason">
                <h3 class="button" id="vote-weber" data-bind="css: {'button--disabled': !isLatest && id !== 'total'}">
                    <div class="like"><span class="icon-like-left"></span></div>
                    <span class="vote-count" id="votes-weber" data-bind="text: isLatest || id === 'total' ? weber.votes().votes : weber.votes.votes">0</span>
                    <span class="label before">
                        <span id="percent-weber" data-bind="text: isLatest || id === 'total' ? weber.votes().percent : weber.votes.percent">0</span>
                        <span>%</span>
                    </span>
                </h3>
            </div>
        </div>
    </section>
</section>
